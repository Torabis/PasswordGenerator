<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h3>Generate a Password</h3>
          <div class="generator">
            <div>
              <input type="number" id="length" value="8" min="1" max="20" /><br />
            </div>
            <div>
              <input type="checkbox" id="upper" name="upper" checked />
              <label for="upper">Include Uppercase</label>
            </div>
            <div>
              <input type="checkbox" id="lower" name="lower" checked />
              <label for="lower">Include Lowercase</label>
            </div>
            <div>
              <input type="checkbox" id="numeric" name="numeric" checked />
              <label for="numeric">Include number</label>
            </div>
            <div>
              <input type="checkbox" id="special" name="special" checked />
              <label for="special">Include special Character</label>
            </div>
          </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
